spring.application.name=board

spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.url=jdbc:log4jdbc:mysql://localhost:3306/springbootdb?useUnicode=true&characterEncoding=utf-8&serverTimeZone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=root

spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=c:\\uploads\\
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=30MB

logging.level.root=debug
logging.level.board=debug
logging.pattern.console=%d{HH:mm:ss.SSS} %highlight(%-5p) %cyan(%c) %m%n

logging.level.jdbc.audit=info
logging.level.jdbc.sqlonly=info
logging.level.jdbc.resultsettable=info


springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

springdoc.packages-to-scan=board.controller, board.test
springdoc.paths-to-match=/v1, /api/**

#springdoc.open-api.info.title=SpringBoot Board REST API

spring.jpa.hibernate.ddl-auto=update

# 30 minutes
server.servlet.session.timeout=30m

